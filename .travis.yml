language: ruby
rbenv:
  - 2.5.3
addons:
  postgresql: 9.6
cache:
  bundler: true
before_install:
- yes | gem update --system --force
- gem install bundler
script:
  - bundle exec rails db:{create,migrate} RAILS_ENV=test
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: #this needs to be filled in!
  app: be2102-consultancy-project-be
  on:
    repo: Consultancy-Project/consultancy-backend
  run: rails db:migrate
